  </header>
  <div class="video-container">
    <img src="./media/vocabulary background.jpg" id="myVideo"></img>
  </div>
  <div class="content">
    <h1 class="translate-vocabulary-title">Vocabulaire</h1>
    <div class="btn-scroll">
      <div class="arrow"></div>
      <div class="circle"></div>
    </div>
  </div>
  <main>
    <h3>Include:</h3>
    <ul class="checklist" id="vocab-checklist">
      <li>
        Cafe<input id="check-cafe" type="checkbox" checked /><span class="checkmark"></span>
      </li>
      <li>
        Future<input id="check-future" type="checkbox" checked /><span class="checkmark"></span>
      </li>
      <li>
        Greetings<input id="check-greetings" type="checkbox" checked /><span class="checkmark"></span>
      </li>
      <li>
        Future2<input id="check-future2" type="checkbox" checked /><span class="checkmark"></span>
      </li>
      <li>
        Opinions<input id="check-opinions" type="checkbox" checked /><span class="checkmark"></span>
      </li>
      <li>
        Paris<input id="check-paris" type="checkbox" checked /><span class="checkmark"></span>
      </li>
      <li>
        Schools<input id="check-schools" type="checkbox" checked /><span class="checkmark"></span>
      </li>
      <li>
        Siblings<input id="check-siblings" type="checkbox" checked /><span class="checkmark"></span>
      </li>
      <li>
        Sports<input id="check-sports" type="checkbox" checked /><span class="checkmark"></span>
      </li>
      <li>
        Towns<input id="check-towns" type="checkbox" checked /><span class="checkmark"></span>
      </li>
      <li>
        Verbs_Personalities<input id="check-verbs" type="checkbox" checked /><span class="checkmark"></span>
      </li>
    </ul>
    <br /><br />
    <h3>Game:</h3>
    <ul class="checklist">
      <li>
        Written Questions<input id="check-written" type="checkbox" checked /><span class="checkmark"></span>
      </li>
      <li>
        Multiple Choice Questions<input id="check-multiple" type="checkbox" checked /><span class="checkmark"></span>
      </li>
    </ul>
    <br id="form-break">
    <h2>Answer with:</h2>
    <ul class="checklist">
      <li>
        English<input id="check-french" type="checkbox" checked /><span class="checkmark"></span>
      </li>
      <li>
        French<input id="check-english" type="checkbox" checked /><span class="checkmark"></span>
      </li>
    </ul>
    <button id="play-game" class="submit" style="position: relative; width: auto; min-width: 50%;">
      <p class="translate-play">Jouer</p>
      <i style="color: #222222" class="fas fa-play"></i>
    </button>
    <br><br>
    <div id="game"></div>
  </main>
